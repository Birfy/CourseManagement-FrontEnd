<div class="col-md-6 offset-md-3">
    <h3 *ngIf = "isDataAvailable"> Create Student </h3>

    <form (ngSubmit) = "onSubmit()">
        <div class = "form-group">
            <label>First Name</label>
            <input type = "text" class = "form-control" id = "firstName" 
                [(ngModel)] = "student.firstName" name = "firstName">
        </div>
        <div class = "form-group">
            <label>Last Name</label>
            <input type = "text" class = "form-control" id = "firstName" 
                [(ngModel)] = "student.lastName" name = "firstName">
        </div>
        <div class = "form-group">
            <label>Email</label>
            <input type = "text" class = "form-control" id = "firstName" 
                [(ngModel)] = "student.email" name = "firstName">
        </div>

        <div class = "form-group">
            <label>Department</label>
            <select class = "form-control" id = "department" 
                [(ngModel)] = "student.department" name = "department">
                <option *ngFor = "let department of departments" [ngValue]="department">{{department.name}}</option>
                
            </select>
            
        </div>

        

        <button class = "btn btn-success" type = "submit">Submit</button>
    </form>
</div>
