<h2> Course List </h2>
<a routerLink="create-student">Add Student</a>
<table class = "table table-striped" *ngIf = "isDataAvailable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let course of courses" >
            <td>{{course.name}}</td>
            <td>{{course.location.building}} {{course.location.room}}</td>
            <td>{{course.department.name}}</td>
            <!-- <td>{{student.department.name}}</td> -->

                <button (click) = "updateStudent(student.id)" class = "btn btn-info">Update</button>

                <button (click) = "viewStudentDetails(student.id)" class = "btn btn-success">View</button>
            </td> -->
        </tr>
    </tbody>
</table>
