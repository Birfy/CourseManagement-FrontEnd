<h2> Select a course </h2>
<table class = "table table-striped" *ngIf = "isDataAvailable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Department</th>
            <th>Teacher</th>
            <th>Timeslots</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let course of courses" >
            <td>{{course.name}}</td>
            <td>{{course.location.building}} {{course.location.room}}</td>
            <td>{{course.department.name}}</td>
            <td>{{course.teacher.firstName}} {{course.teacher.lastName}}</td>
            <td><p *ngFor = "let ts of course.timeslots">{{weekday[ts.weekday]}} {{coursetime[ts.courseTime]}} </p></td>
            <!-- <td>{{student.department.name}}</td> -->
            <td>
                <button (click) = "selectCourse(course.id)" class = "btn btn-info">Select</button>
                <button (click) = "viewCourseDetails(course.id)" class = "btn btn-success">View</button>
                
                <!-- <button (click) = "deleteStudent(student.id)" class = "btn btn-danger">Delete</button>
                <button (click) = "viewStudentDetails(student.id)" class = "btn btn-success">View</button> -->
            </td>
        </tr>
    </tbody>
</table>
