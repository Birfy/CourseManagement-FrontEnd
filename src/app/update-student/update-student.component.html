<div class="col-md-6 offset-md-3" *ngIf = "isDataAvailable">
    <h3> Update Student </h3>

    <form (ngSubmit) = "onSubmit()">
        <div class = "form-group">
            <label>First Name</label>
            <input type = "text" class = "form-control" id = "firstName" 
                [(ngModel)] = "student.firstName" name = "firstName">
        </div>
        <div class = "form-group">
            <label>Last Name</label>
            <input type = "text" class = "form-control" id = "lastName" 
                [(ngModel)] = "student.lastName" name = "lastName">
        </div>
        <div class = "form-group">
            <label>Email</label>
            <input type = "text" class = "form-control" id = "email" 
                [(ngModel)] = "student.email" name = "email">
        </div>

        <div class = "form-group">
            <label>Department</label>
            <select class = "form-control" id = "department" 
                [(ngModel)] = "student.department.id" name = "department">
                <option *ngFor = "let d of departments" [ngValue]="d.id">{{d.name}}</option>
                <!-- {{student | json}} -->
            </select>
            <!-- <p>Selected Country: {{student.department.name}}</p> -->
            
        </div>

        <button class = "btn btn-success" type = "submit">Submit</button>
    </form>
    <div class="col-md-8 offset-md-3"></div>
</div>
